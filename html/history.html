<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screen Nutrition</title>
    <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
    	body, html {
  width: 100%;

  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
  min-height: 145px;
  min-width: 200px;
}

* {
  font-family: 'Inter' !important;
  box-sizing: border-box;
}
    </style>
  </head>
  <body>
  	<div class="container-fluid" style="background:black;height:100px">
      	<div class="container">
      		 <img src="../img/logo.png" style="width:350px;margin-left:-10px;margin-top:6px">
      	</div>
    </div>
    <div class="container">
      	<div class="row">
      		<div class="col-12" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;background:white;border-radius:5px;padding-left:20px;padding-top:20px;padding-bottom:20px;margin-top:20px">
      			<div class="row">
      				<div class="col-12"><i class="bi bi-stopwatch" style="font-size:24px;float:left;"></i> <h6 style="margin:0px;margin-left:30px;padding-top:4px;font-weight: 400;"> Total Scrolling time today: <b id="total-minutes" style="margin-left:73px">0</b> Min</h6>
                <div style="width:350px;float:right;margin-top:-30px;">
                  <h6 style="
    background: #5d9209;
    width: 92px;
    padding: 5px;
    color: white;
    font-size: 13.5px;
    font-weight: 400;
    border-radius: 5px;
    margin: 0px;
    margin-left: 10px;
    float: left;
    opacity: 0.8;
    text-align:center;
">Healthy<br>0 - <b class="min">0</b> min</h6>
<h6 style="
    background: #c39a02;
    width: 92px;
    padding: 5px;
    color: white;
    font-size: 13.4px;
    font-weight: 400;
    border-radius: 5px;
    margin: 0px;
    margin-left: 10px;
    float: left;
    opacity: 0.8;
    text-align:center;
">Warning<br><b class="min">0</b> - <b class="max"></b> min</h6>
<h6 style="
    background: #9b2929;
    width: 92px;
    padding: 5px;
    color: white;
    font-size: 13.5px;
    font-weight: 400;
    border-radius: 5px;
    margin: 0px;
    margin-left: 10px;
    float: left;
    opacity: 0.8;
    text-align: center;
"> Unhealthy<br><b class="max"></b>+ min</h6>
                </div>
              </div>
      				<div class="col-12" style="margin-top:0px;"><i class="bi bi-cursor" style="font-size:24px;float:left;"></i> <h6 style="margin:0px;margin-left:30px;padding-top:4px;font-weight: 400;"> Total scrolling Page visit frequency: <b id="total-period" style="margin-left:0px">0</b></h6></div>
      				<div class="col-12" style="margin-top:15px;"><i class="bi bi-globe" style="font-size:24px;float:left;"></i> <h6 style="margin:0px;margin-left:30px;padding-top:4px;font-weight: 400;"> Total sites visited: <b id="total-site" style="margin-left:133px">0</b></h6></div>
      			</div>
      		</div>
      		<div class="col-12" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;background:white;border-radius:5px;padding-left:20px;padding-top:10px;padding-bottom:10px;margin-top:20px;padding-top:25px">
      			<table class="table table-bordered">
    <thead>
      <tr>
        <th>Website URL</th>
        <th>Scrolling Time</th>
        <th>Views</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
      		</div>
      	</div>
    </div>
    <script type="text/javascript" src="../js/history.js"></script>
  
</body></html>
